<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Laddu</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CORE STYLES */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* BACKGROUND IMAGE CONFIGURATION */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* This links to your specific image file */
            background: url('image_37cade.jpg') no-repeat center center fixed; 
            background-size: cover;
            z-index: -1;
            /* A subtle dark overlay so text pops out */
            filter: brightness(0.8); 
        }

        /* CONTAINER FOR THE CONTENT */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* GLASSMORPHISM CARD */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* TEXT STYLES */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,105,180, 0.6);
            display: none; /* Hidden initially */
        }

        .story-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            min-height: 100px;
        }

        /* BUTTON STYLES */
        .btn-group {
            margin-top: 30px;
            display: none; /* Hidden initially */
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
        }

        /* FLOATING HEARTS ANIMATION */
        .heart {
            position: absolute;
            bottom: -10vh;
            background-color: #ff4d6d;
            display: inline-block;
            height: 30px;
            margin: 0 10px;
            width: 30px;
            transform: rotate(-45deg);
            animation: float 6s ease-in infinite;
            opacity: 0.6;
            z-index: 0;
        }
        .heart:before, .heart:after {
            content: "";
            background-color: #ff4d6d;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }
        .heart:before { top: -15px; left: 0; }
        .heart:after { left: 15px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg) scale(0.8); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(-45deg) scale(1.2); opacity: 0; }
        }

        /* START BUTTON */
        .start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }
        .tap-instruction {
            color: white;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div class="background"></div>

    <div id="hearts-container"></div>

    <div class="start-overlay" id="startScreen" onclick="startExperience()">
        <h1 style="display:block; font-size: 2rem;">For Laddu...</h1>
        <p class="tap-instruction">Tap anywhere to open</p>
    </div>

    <div class="container">
        <div class="glass-card">
            <h1 id="title">My Dearest Laddu</h1>
            <div id="story-content" class="story-text"></div>
            
            <div class="btn-group" id="proposal-buttons">
                <button class="btn-yes" onclick="sheSaidYes()">Yes, I will! ❤️</button>
            </div>
        </div>
    </div>

    <script>
        // The love letter broken into timeline segments
        const messages = [
            "I've loved you since we were kids... You are my first love, my first crush.",
            "I used to look at you in class the whole day... always thinking, 'Why would a cute girl like you date me?'",
            "But here we are.",
            "Your smile... I loved it always, always, always.",
            "Remember running in the corridor of our school on Teachers' Day? Remember when we talked? That is one of my favorite memories.",
            "And the day we met after confessing our love...",
            "I was mesmerized when I saw you at the station that day.",
            "Your hair, your smile, everything was so perfect.",
            "And now, I have one question for you..."
        ];

        let currentMessageIndex = 0;
        const storyElement = document.getElementById('story-content');
        const titleElement = document.getElementById('title');
        const buttonGroup = document.getElementById('proposal-buttons');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 6000);
        }

        function startExperience() {
            document.getElementById('startScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('startScreen').style.display = 'none';
                titleElement.style.display = 'block';
                // Start background hearts
                setInterval(createHeart, 500);
                // Start Story
                showNextMessage();
            }, 500);
        }

        function showNextMessage() {
            if (currentMessageIndex < messages.length) {
                // Fade out current
                storyElement.style.opacity = 0;
                
                setTimeout(() => {
                    // Update text
                    storyElement.innerHTML = messages[currentMessageIndex];
                    // Fade in new
                    storyElement.style.opacity = 1;
                    currentMessageIndex++;
                    
                    // Wait reading time based on length of text
                    setTimeout(showNextMessage, 4500); 
                }, 1000);
            } else {
                // End of story, show proposal
                storyElement.style.opacity = 0;
                setTimeout(() => {
                    titleElement.innerHTML = "Will you be my Valentine?";
                    storyElement.innerHTML = "I love you, Laddu. Forever.";
                    storyElement.style.opacity = 1;
                    buttonGroup.style.display = 'flex';
                }, 1000);
            }
        }

        function sheSaidYes() {
            titleElement.innerHTML = "Yay! ❤️";
            storyElement.innerHTML = "I love you so much!";
            buttonGroup.style.display = 'none';
            
            // Explosion of hearts
            setInterval(createHeart, 100);
        }
    </script>
</body>
</html>
